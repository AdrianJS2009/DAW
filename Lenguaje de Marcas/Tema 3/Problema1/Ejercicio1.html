
<!--Crear una página HTML y definir tres títulos empleando los elementos h1, h2 y h3. 
Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo 
de los mismos (cada elemento HTML debe tener definida la propiedad style).-->


<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Títulos con estilo</title>
  </head>
  <body>
    <div>
      <h1 style="background-color:aquamarine;">Título1</h1>
    </div>
    <div>
      <h2 style="background-color: rgb(47, 78, 114);">Título2</h2>
    </div>
    <div>
      <h3 style="background-color: rgb(165, 179, 44);">Título3</h3>
  </body>
</html>
