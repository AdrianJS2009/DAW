<!--Definir reglas para los elementos HTML: h1, h2, h3, h4, h5 y h6. Inicializar la 
propiedad font-size con valores decrecientes para cada uno de los elementos 
(40,30,25,20,15 y 10 píxeles). Inicializar la propiedad font-family para los tres 
primeros elementos con los valores: Arial, Arial Black y Arial Narrow.-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Títulos con estilo</title>
    <style>
      h1 {
        font-size: 40px;
        font-family: Arial;
      }
      h2 {
        font-size: 30px;
        font-family: Arial Black;
      }
      h3 {
        font-size: 25px;
        font-family: Arial Narrow;
      }
      h4 {
        font-size: 20px;
      }
      h5 {
        font-size: 15px;
      }
      h6 {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: aqua; color: antiquewhite;">
      <h1 style="background-color:aquamarine;">Título1</h1>
    </div>
    <div style="background-color: brown; color: antiquewhite;">
      <h2 style="background-color: rgb(47, 78, 114);">Título2</h2>
    </div>
    <div style="background-color: chartreuse; color: antiquewhite;">
      <h3 style="background-color: rgb(165, 179, 44);">Título3</h3>
    </div>
    <div style="background-color: darkblue; color: antiquewhite;">
      <h4 style="background-color: rgb(0, 0, 255);">Título4</h4>
    </div>
    <div style="background-color: darkcyan; color: antiquewhite;">
      <h5 style="background-color: rgb(0, 255, 255);">Título5</h5>
    </div>
    <div style="background-color: darkgoldenrod; color: antiquewhite;">
      <h6 style="background-color: rgb(184, 134, 11);">Título6</h6>
  </body>
