<!--Definir para el elemento <h6> el mismo tamaño de fuente (12px) que el elemento 
<p> (párrafo) pero color azul para el título y gris claro (color:#aaaaaa) para el 
párrafo. Agrupar las dos elementos para la definición de la fuente y posteriormente 
agregar a cada elemento el valor respectivo para el color del texto.--->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Títulos con estilo</title>
    <style>
    h6 {
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
      color: blue;
    }
    p {
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
      color: #aaaaaa;
    }
    </style>
  </head>
  <body>
      <h1 style="background-color:aquamarine;">Título1</h1>
  
      <h2 style="background-color: rgb(47, 78, 114);">Título2</h2>
    
      <h3 style="background-color: rgb(165, 179, 44);">Título3</h3>
    
      <h4 style="background-color: rgb(0, 0, 255);">Título4</h4>
    
      <h5 style="background-color: rgb(0, 255, 255);">Título5</h5>
   
      <h6 style="background-color: rgb(184, 134, 11);">Título6</h6>
      <p>Texto de ejemplo</p>
  </body>
