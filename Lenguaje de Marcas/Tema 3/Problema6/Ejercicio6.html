<!--Definir para el elemento párrafo (p), texto centrado. Imprimir 
varios párrafos para ver los resultados según la regla de estilo definida. ¿Qué valor 
debemos definir para que el texto aparezca con color rojo oscuro?.--->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Títulos con estilo</title>
    <style>
    p {
      color: green;
      text-align: center;
    }
    </style>
    </head>
    <body>
        <p>Texto de ejemplo</p>
        <p>Texto de ejemplo</p>
        <p>Texto de ejemplo</p>
        <p>Texto de ejemplo</p>
